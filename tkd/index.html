<html>

    <body>
        <iframe 
            id="vid"
            width="560" height="315" 
            src="https://www.youtube.com/embed/zuxvaD9LIO4?autoplay=1&start=0" 
            title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            <br/>
            <div>
                <a href="#" onclick="set(0)">1</a>
                | <a href="#" onclick="set(23)">2</a>
                | <a href="#" onclick="set(37)">3</a>
                | <a href="#" onclick="set(56)">4</a>
                | <a href="#" onclick="set(80)">5</a>
                | <a href="#" onclick="set(105)">6</a>
                | <a href="#" onclick="set(123)">7</a>
                | <a href="#" onclick="set(146)">8</a>
            </div>

    </body>
    <script>
        function set(time){
            let link = "https://www.youtube.com/embed/zuxvaD9LIO4?autoplay=1&start=" + time;
            let frame = document.getElementById('vid');
            frame.setAttribute('src', link);
        }
    </script>
</html>
