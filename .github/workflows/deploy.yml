name: Build and Deploy

on:
  push:
    branches:
      - source

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source branch
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Build SiteRenderer
        run: dotnet build ./src/SiteRenderer/SiteRenderer.fsproj -c Release

      - name: Generate site
        run: dotnet run --project ./src/SiteRenderer/SiteRenderer.fsproj -c Release --no-build -- --source . --output _site

      - name: Deploy to master branch
        run: ./publish.sh
        env:
          DEPLOY_TOKEN: ${{ secrets.DEPLOY_TOKEN }}
