<h2><i class="glyphicon glyphicon-tags"> </i> &nbsp; Tags</h2>
<div class="well">
{% assign tags = site.TAGS %}
{% for tag in tags %}
<a class="badge badge-info" href="/tag/{{ tag.name | slugify }}/" style="font-size: {{ tags | last | size  |  times: 4 | plus: 80  }}%">
    <span class="site-tag">                
        {{ tag.name | replace:'-', ' ' }}
    </span>
</a>
{% endfor %}
</div>
