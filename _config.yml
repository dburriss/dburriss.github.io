# Site settings
title: Devon Burriss' Blog
header-img: "img/backgrounds/explore-bg.jpg"
copyright_name: "Devon Burriss"
description: "Mostly explorations in code"
author: "Devon Burriss"

baseurl: "/"
url: "http://localhost:5001/"
is_production: false

twitter_username: DevonBurriss
github_username: dburriss
disqus_username: devonburriss

# Google Analytics
# To enable google analytics, uncomment below line with a valid Google Tracking ID
google_tracking_id: UA-45750611-2

pretzel: 
    engine: liquid
category_pages_layout: categories
tag_pages_layout: tags

exclude:
  - .gitignore
  - .git
  - .vscode
  - _plugins
  - tools
  - appveyor.yml
  - pretzel.cake
  - pretzel.ps1
  - run.ps1
  - npm-debug.log

similar_posts:
    filter_threshold: 0.3
    related_count: 3
    weight:
        categories: 0.1
        tags: 0.3
        title: 0.2
        text: 1
    stemmers:
      - English
    reserved:
      - asp.net
      - .net
      - vs.net